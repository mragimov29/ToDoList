<!DOCTYPE HTML>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="yellow-line"></div>
        <h1 class="todo">To-Do List</h1>
        <img src="/images/down_gray.svg" class="sort" id="down" alt="sort">
        <div class="form">
            <ul></ul>
        </div>
        <button class="add">
            <div class="circle"><p>+</p></div>
            <span>Добавить</span>
        </button>
    </div>
</body>

</html>
